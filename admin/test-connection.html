<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #d1ecf1; color: #0c5460; border: 1px solid #b8daff; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
        pre { background: #fff; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔧 FoodieFind Admin Panel Connection Test</h1>
    
    <p>This page will test the connection between the admin panel and the backend API.</p>
    
    <button onclick="testConnection()">🚀 Run All Tests</button>
    <button onclick="clearResults()">🧹 Clear Results</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:3002/api';
        const resultsDiv = document.getElementById('results');

        function addResult(message, type = 'loading') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
            return div;
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        async function testConnection() {
            clearResults();
            
            addResult('🔍 Starting connection tests...', 'loading');

            // Test 1: Basic server connectivity
            try {
                addResult('1️⃣ Testing basic server connectivity...', 'loading');
                const healthResponse = await fetch('http://localhost:3002/health');
                
                if (healthResponse.ok) {
                    const healthData = await healthResponse.json();
                    addResult(`✅ Server is running! Status: ${healthData.status}`, 'success');
                } else {
                    addResult(`❌ Server responded with error: ${healthResponse.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Cannot connect to server: ${error.message}`, 'error');
                addResult(`💡 Make sure the backend server is running with: cd backend && npm start`, 'error');
                return; // Stop tests if server is not reachable
            }

            // Test 2: CORS configuration
            try {
                addResult('2️⃣ Testing CORS configuration...', 'loading');
                const corsResponse = await fetch(`${API_BASE}/influencers`);
                
                if (corsResponse.ok) {
                    addResult('✅ CORS is working correctly', 'success');
                } else {
                    addResult(`⚠️ CORS issue detected: ${corsResponse.status}`, 'error');
                }
            } catch (error) {
                if (error.message.includes('CORS')) {
                    addResult(`❌ CORS Error: ${error.message}`, 'error');
                    addResult(`💡 The backend needs to allow requests from this domain`, 'error');
                } else {
                    addResult(`❌ Request failed: ${error.message}`, 'error');
                }
            }

            // Test 3: API endpoints
            const endpoints = [
                { name: 'Influencers', url: '/influencers' },
                { name: 'Restaurants', url: '/restaurants' },
                { name: 'Videos', url: '/videos' },
                { name: 'Processing Status', url: '/processing/status' }
            ];

            for (const endpoint of endpoints) {
                try {
                    addResult(`3️⃣ Testing ${endpoint.name} endpoint...`, 'loading');
                    const response = await fetch(`${API_BASE}${endpoint.url}`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        const dataLength = Array.isArray(data) ? data.length : Object.keys(data).length;
                        addResult(`✅ ${endpoint.name}: ${dataLength} items found`, 'success');
                        
                        if (endpoint.name === 'Influencers' && Array.isArray(data) && data.length > 0) {
                            addResult(`📊 Sample influencer: ${data[0].channel_name || 'Unknown'}`, 'success');
                        }
                    } else {
                        addResult(`⚠️ ${endpoint.name} endpoint error: ${response.status}`, 'error');
                    }
                } catch (error) {
                    addResult(`❌ ${endpoint.name} failed: ${error.message}`, 'error');
                }
            }

            // Test 4: Database connectivity
            try {
                addResult('4️⃣ Testing database connectivity...', 'loading');
                const statsResponse = await fetch(`${API_BASE}/processing/status`);
                
                if (statsResponse.ok) {
                    const stats = await statsResponse.json();
                    addResult(`✅ Database connected! Found ${stats.total || 0} videos`, 'success');
                } else {
                    addResult(`⚠️ Database connection issue: ${statsResponse.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Database test failed: ${error.message}`, 'error');
            }

            // Summary
            const errorCount = document.querySelectorAll('.error').length;
            const successCount = document.querySelectorAll('.success').length;
            
            if (errorCount === 0) {
                addResult(`🎉 All tests passed! Your admin panel should work correctly.`, 'success');
                addResult(`💡 You can now use the main admin panel: <a href="index.html">index.html</a>`, 'success');
            } else {
                addResult(`⚠️ ${errorCount} tests failed. Please fix the issues above.`, 'error');
                addResult(`📋 Common fixes:
                    <br>• Make sure backend server is running: cd backend && npm start
                    <br>• Check that server is on port 3002
                    <br>• Verify .env file has correct API keys
                    <br>• Check browser console for more detailed errors`, 'error');
            }
        }

        // Auto-run tests when page loads
        window.onload = function() {
            setTimeout(testConnection, 1000);
        };
    </script>
</body>
</html>
